<div>
  <app-header></app-header>
</div>
<div class="container buena">
  <button type="button"  class="btn btn-danger btn-lg" (click)="salir()"><i class="fas fa-arrow-left"></i> Atr√°s</button>
</div>
<div id="chat-applicaton"  class="container mb-5">
    <div>
      <h2>GePROYS</h2>  
      <div id="chat-window" class="card text-center" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div id="output" *ngFor="let data of output">
          <div *ngIf="userId===data.id"  ><p class="card-text" style="font-weight: 500; color:#297194;" >{{data.msg}}<b class="float-right" style="font-size: x-small; color: #b6b4b4;">{{data.fecha}}</b></p></div>
          <div *ngIf="userId!=data.id" ><p class="card-text" style="font-weight: 500; color:#555;" >{{data.msg}}<b class="float-right" style="font-size: x-small; color: #b6b4b4;">{{data.fecha}}</b></p></div>
        </div>
        <div id="feedback"><p>{{feedback}}</p></div>
      </div>
      <div class="row no-gutters">

          <input id="message" type="text" style="border: 1px solid rgb(0, 0, 0); border-radius: 4px; width: 80%;" [(ngModel)]="message" placeholder="Message" autocomplete="off" (keypress)="messageTyping()" />


          <button type="button" id="send" class="float-end btn btn-primary" style="width: 20%;" (click)="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>

      </div>
    </div>
  </div>
