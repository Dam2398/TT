<div class="container" style="border-style: solid; border-radius: 10px;color: #2fa4e7;">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr colspan="4">
                        <h4>Development Team</h4>
                        <th scope="col"></th>
                        <th scope="col"><button *ngIf="roleUser != 'Developer'" type="button" class="btn btn-outline-warning btn-sm" data-bs-toggle="modal" data-bs-target="#NewTeammate">+ Invitar</button></th>
                    </tr>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let team of teams">
                        <th scope="col">{{team.name}}</th>
                        <th scope="col">{{team.role}}</th>
                        <th scope="col">{{team.email}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="NewTeammate" tabindex="-1" aria-labelledby="NewTeammateLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="NewTeammateLabel">Invitar Participante</h5>
              <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="TeamName">Email</label>
                  <input type="text" class="form-control" [(ngModel)]="newPartner.email" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="TeamRol" >Rol</label><br>
                  <select class="form-select form-control" [(ngModel)]="newPartner.rol" [ngModelOptions]="{standalone: true}">
                    <option value="ScrumMaster">ScrumMaster</option>
                    <option value="Developer">Developer</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary btn-sm" (click)="addNewTeamPartner()" data-bs-dismiss="modal">Agregar</button>
            </div>
          </div>
        </div>
      </div>
</div>
